<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas tags padrão do HTML 5 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Font: JetBrains Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Arquivo CSS já transpilado do SCSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Arquivo com os scripts JQuery transpilado pelo Browserify -->

    <title>Binary Converter</title>
  </head>
  <body>
    <!-- Layout geral do view port -->
    <main class="layout">
      <!-- Background com números binários algoritmizados -->
      <canvas id="background"></canvas>

      <!-- Container para os forms do tipos de base númerica -->
      <div class="container">
        <div class="row">
          <form class="form-group">
            <label for="types">From</label>
            <select name="types" id="types">
              <option value="decimal">Decimal</option>
              <option value="binary">Binary</option>
              <option value="octal">Octal</option>
              <option value="hexadecimal">Hexadecimal</option>
              <option value="text">Text</option>
            </select>
          </form>

          <form class="form-group">
            <label class="type-form__select-label" for="types">To</label>
            <select class="type-form__select" name="types" id="types">
              <option value="decimal">Decimal</option>
              <option value="binary">Binary</option>
              <option value="octal">Octal</option>
              <option value="hexadecimal">Hexadecimal</option>
              <option value="text">Text</option>
            </select>
          </form>
        </div>

        <div class="row">
          <form class="form-group">
            <label for="number">Enter decimal number</label>
            <input id="number" type="text" />
          </form>
        </div>

        <div class="row">
          <button>Convert</button>
          <button>Reset</button>
        </div>

        <div class="row">
          <form class="form-group">
            <label for="output">Binary number</label>
            <textarea name="output" id="output" readonly></textarea>
          </form>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
