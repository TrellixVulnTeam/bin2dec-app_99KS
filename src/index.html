<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas tags padrão do HTML 5 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon do site -->
    <link rel="icon" type="image/png" href="assets/binary.png" />

    <!-- Font: JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet" />

    <!-- Arquivo CSS já transpilado do SCSS -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Decimal to Binary Converter</title>
  </head>
  <body>
    <!-- Layout geral do view port -->
    <main class="layout">
      <!-- Background com números binários algoritimizados -->
      <canvas id="background"></canvas>

      <!-- Container para os forms do tipos de base númerica -->
      <div class="container">
        <div class="row">
          <form class="form-group">
            <label for="types">From</label>
            <select name="types" id="types">
              <option value="decimal" selected>Decimal</option>
              <option value="binary">Binary</option>
              <option value="octal">Octal</option>
              <option value="hexadecimal">Hexadecimal</option>
              <option value="text">Text</option>
            </select>
          </form>

          <form class="form-group">
            <label for="types">To</label>
            <select name="types" id="types">
              <option value="decimal">Decimal</option>
              <option value="binary" selected>Binary</option>
              <option value="octal">Octal</option>
              <option value="hexadecimal">Hexadecimal</option>
              <option value="text">Text</option>
            </select>
          </form>
        </div>

        <div class="row">
          <form class="form-group">
            <label for="input" id="input-label">Enter decimal number</label>
            <input id="input" type="text" placeholder="Only numbers from 0 to 9" />
          </form>
        </div>

        <!-- Botões para converter e limpar o input -->
        <div class="row">
          <button id="convert-button" onclick="outputConvertedNumber()">
            <img class="button-icon" src="assets/calculator-solid.svg" alt="Converter entered number" />
            Convert
          </button>

          <button id="reset-button" onclick="cleanInputAndOutput()">
            <img class="button-icon" src="assets/arrow-rotate-left-solid.svg" alt="Reset entered input" />
            Reset
          </button>

          <button id="swap-button" onclick="">
            <img class="button-icon" src="assets/arrow-right-arrow-left-solid.svg" />
            Swap
          </button>
        </div>

        <!-- Output da conversão -->
        <div class="row">
          <form class="form-group">
            <label id="output-label" for="output">Binary number</label>
            <textarea id="output" name="output" readonly></textarea>
          </form>
        </div>
      </div>
    </main>

    <script src="js/matrix.js"></script>
    <script src="js/dom-changes.js"></script>
  </body>
</html>
